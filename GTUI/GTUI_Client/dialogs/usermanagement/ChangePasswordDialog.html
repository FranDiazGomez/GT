<!DOCTYPE html>
<html lang="">
<!--Based on LenzeCyan style-->

<head>
    <title>ChangePasswordDialog</title>
</head>

<body>
    <div data-win-control="VisiWin.UI.DialogView"
        data-win-options='{"style":"Custom.Default","designWidth":"800px","designHeight":"800px","dataContext":"changePassword"}'
        data-win-bind="winControl.onAfterHide:reset">
        <div data-win-control="VisiWin.UI.FlexLayout"
            data-win-options='{"style":"Custom.Default","alignItems":"Center"}'>
            <div data-win-control="VisiWin.UI.ContentDialog"
                data-win-options='{"style":"Custom.Default","width":"auto","minWidth":"320px"}'>
                <div data-win-control="VisiWin.UI.ContentDialogHeader"
                    data-win-options='{"style":"Custom.Default","width":"100%","justifyContent":"Space-between","margin":"8px 0px 0px 0px"}'>
                    <div data-win-control="VisiWin.UI.Label"
                        data-win-options='{"style":"Custom.Default","text":"Change password","localizableText":"@[ServerSystem].Dialogs.UserManagement.chkChangePassword","fontClass":"OpenSans22","fontSize":"22px","lineHeight":"1.5","margin":"8px 8px 8px 20px","textAlignment":"Left","width":"auto","height":"52px","maxWidth":"none","symbolMargin":"0px 8px 0px 0px"}'>
                    </div>
                    <div data-win-control="VisiWin.UI.Button"
                        data-win-options='{"style":"Custom.Icon","margin":"0px 8px 0px 0px","symbol":"close","width":"49px","height":"48px"}'
                        data-win-actions='{
                            "triggers":[
                                {
                                    "type":"VisiWin.Triggers.ControlEventTrigger",
                                    "eventName":"onButtonClick",
                                    "triggeredActions":[
                                        {
                                            "type":"VisiWin.Actions.CloseDialogAction"
                                        }
                            ]}]}'>
                    </div>
                </div>
                <div data-win-control="VisiWin.UI.ContentDialogContent"
                    data-win-options='{"style":"Custom.Default","width":"100%","padding":"24px 24px 16px 24px"}'>
                    <div data-win-control="VisiWin.UI.TextVarOut"
                        data-win-options='{"style":"Custom.Default","width":"100%","margin":"0px 0px 16px 0px","labelPosition":"Top","labelText":"Name","localizableLabelText":"@[ServerSystem].Dialogs.UserManagement.hdrName","valueMargin":"0px","valueContainerWidth":"100%","valueTextAlignment":"Left","labelUppercase":false}'
                        data-win-bind="winControl.value:name"></div>
                    <div data-win-control="VisiWin.UI.TextVarOut"
                        data-win-options='{"style":"Custom.Default","width":"100%","margin":"0px 0px 16px 0px","labelPosition":"Top","labelText":"Full Name","localizableLabelText":"@[ServerSystem].Dialogs.UserManagement.hdrFullName","valueMargin":"0px","valueContainerWidth":"100%","valueTextAlignment":"Left"}'
                        data-win-bind="winControl.value:fullName"></div>
                    <div data-win-control="VisiWin.UI.TextVarIn"
                        data-win-options='{"style":"Custom.Default","width":"100%","minHeight":"70px","margin":"0px 0px 16px 0px","inputType":"Password","lostKeyboardFocusBehaviour":"WriteInput","floatingLabelText":"Old password","localizableFloatingLabelText":"@[ServerSystem].Dialogs.UserManagement.lblPassword","showErrorText":true,"watermarkText":"","showFloatingLabel":true,"showLabel":false}'
                        data-win-bind="winControl.value:password       VisiWin.Binding.Mode.twoWay; winControl.errorText: errorText; winControl.errorMode: isPasswordError"
                        data-win-actions='{"triggers":[{"type":"VisiWin.Triggers.ControlEventTrigger","eventName":"onClick","triggeredActions":[{"type":"Lenze.Actions.ShowKeyboardDialogAction"}]}]}'>
                    </div>
                    <div data-win-control="VisiWin.UI.TextVarIn"
                        data-win-options='{"style":"Custom.Default","width":"100%","minHeight":"70px","margin":"0px 0px 16px 0px","inputType":"Password","lostKeyboardFocusBehaviour":"WriteInput","floatingLabelText":"New password","localizableFloatingLabelText":"@[ServerSystem].Dialogs.UserManagement.lblNewPassword","showErrorText":true,"showHelperText":true,"localizableHelperText":"@[ServerApplication].UserManagement.PasswordRules","helperTextFontSize":"12px","helperTextForegroundColor":"@AltGrey","watermarkText":"","showFloatingLabel":true,"floatingLabelFontSize":"","showLabel":false}'
                        data-win-bind="winControl.value:newPassword    VisiWin.Binding.Mode.twoWay; winControl.errorText: errorText; winControl.errorMode: isNewPasswordError"
                        data-win-actions='{"triggers":[{"type":"VisiWin.Triggers.ControlEventTrigger","eventName":"onClick","triggeredActions":[{"type":"Lenze.Actions.ShowKeyboardDialogAction"}]}]}'>
                    </div>
                    <div data-win-control="VisiWin.UI.TextVarIn"
                        data-win-options='{"style":"Custom.Default","width":"100%","minHeight":"70px","margin":"0px 0px 0px 0px","inputType":"Password","lostKeyboardFocusBehaviour":"WriteInput","floatingLabelText":"Repeat password","localizableFloatingLabelText":"@[ServerSystem].Dialogs.UserManagement.lblRepeatNewPassword","showErrorText":true,"watermarkText":"","showFloatingLabel":true,"showLabel":false}'
                        data-win-bind="winControl.value:repeatPassword VisiWin.Binding.Mode.twoWay; winControl.errorText: errorText; winControl.errorMode: isRepeatPasswordError"
                        data-win-actions='{"triggers":[{"type":"VisiWin.Triggers.ControlEventTrigger","eventName":"onClick","triggeredActions":[{"type":"Lenze.Actions.ShowKeyboardDialogAction"}]}]}'>
                    </div>
                </div>
                <div data-win-control="VisiWin.UI.ContentDialogActionBar"
                    data-win-options='{"style":"Custom.Default","width":"100%","padding":"16px 24px"}'>
                    <div data-win-control="VisiWin.UI.Button"
                        data-win-options='{"style":"Custom.Outlined","minWidth":"100px","margin":"0px 12px 8px 0px","backgroundColor":"@Transparent","foregroundColor":"@PrimaryColor","pressedForegroundColor":"@PrimaryColor","width":"45%","fontClass":"OpenSans16","symbolMargin":"0px 8px 0px 0px","localizableText":"@[ServerApplication].Common.Cancel"}'
                        data-win-actions='{
                            "triggers":[
                                {
                                    "type":"VisiWin.Triggers.ControlEventTrigger",
                                    "eventName":"onButtonClick",
                                    "triggeredActions":[
                                        {
                                            "type":"VisiWin.Actions.CloseDialogAction"
                                        }
                            ]}]}'>
                    </div>
                    <div data-win-control="VisiWin.UI.Button"
                        data-win-options='{"style":"Custom.Default","minWidth":"100px","margin":"0px 0px 8px 0px","backgroundColor":"@PrimaryColor","foregroundColor":"@AltForegroundColor","pressedForegroundColor":"@AltForegroundColor","width":"50%","fontClass":"OpenSans16","borderWidth":"1px","localizableText":"@[ServerApplication].Common.Ok","symbolMargin":"0px 8px 0px 0px"}'
                        data-win-actions='{"triggers":[{"type":"VisiWin.Triggers.ControlEventTrigger","eventName":"onButtonClick","triggeredActions":[{"type":"VisiWin.Actions.ChangePasswordAction"}]}]}'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
