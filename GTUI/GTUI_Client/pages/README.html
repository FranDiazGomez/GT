<!DOCTYPE html>
<html lang="">
<!--Based on LenzeCyan style-->

<head>
	<title>ReadMe</title>
</head>

<body>
	<div data-win-control="VisiWin.UI.Page" data-win-options='{"style":"Custom.Default"}'>
		<div data-win-control="VisiWin.UI.ViewBox"
			data-win-options='{"style":"Custom.Default","width":"100%","height":"100%","stretchMode":"None"}'>
			<div data-win-control="VisiWin.UI.AbsoluteLayout"
				data-win-options='{"style":"Custom.Default","width":"100%","height":"100%","padding":"15px", "backgroundColor":"@Transparent"}'>
				<div data-win-control="VisiWin.UI.Label"
					data-win-options='{"style":"Custom.Default","text":"Read me","fontClass":"OpenSans22"}'>
				</div>
				<div data-win-control="VisiWin.UI.FlexLayout"
					data-win-options='{"style":"Custom.Default","left":"15px","top":"90px","width":"auto","bottom":"15px","height":"auto","right":"15px"}'>
					<div data-win-control="VisiWin.UI.FlexLayout"
						data-win-options='{"style":"Custom.Default","width":"auto","height":"auto","maxWidth":"100%","orientation":"Horizontal","alignItems":"Stretch"}'>
						<div data-win-control="VisiWin.UI.FlexLayout"
							data-win-options='{"style":"Custom.Default","width":"480px","height":"250px","margin":"0px 20px 20px 0px"}'>
							<div data-win-control="VisiWin.UI.FlexLayout"
								data-win-options='{"style":"Custom.Default","width":"100%","height":"40px","backgroundColor":"rgb(255, 245, 157)"}'>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","symbolForegroundColor":"@Yellow800","showSymbol":true,"iconFont":"lenze-icons","symbol":"bulb_on","fontWeight":"Bold","text":"Note: Automatic scaling"}'>
								</div>
							</div>
							<div data-win-control="VisiWin.UI.FlexLayout"
								data-win-options='{"style":"Custom.Default","width":"100%","height":"auto","padding":"5px 10px 5px 10px","backgroundColor":"rgb(255, 253, 231)","flexGrow":1.0,"flexShrink":-2.0}'>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","text":"If you want this page to scale automatically on similar resolutions, please follow these steps:","textWrapping":"Wrap","margin":"0px 0px 4px 0px","fontClass":"OpenSans14"}'>
								</div>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","text":"1) Adjust the AbsoluteLayout","textWrapping":"Wrap","width":"auto","margin":"8px 0px 0px 8px","fontWeight":"Bold"}'>
								</div>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","text":"Set the width and height of the AbsoluteLayout to absolute values, according to your default device/layout, see Info: Layouts and devices","textWrapping":"Wrap","width":"auto","margin":"0px 0px 4px 8px","fontClass":"OpenSans14"}'>
								</div>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","text":"2) Adjust the ViewBox","textWrapping":"Wrap","width":"auto","fontWeight":"Bold","margin":"0px 0px 0px 8px"}'>
								</div>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","text":"Use the stretch mode option in the ViewBox to configure the desired scaling behavior.","margin":"0px 0px 4px 8px","textWrapping":"Wrap","fontClass":"OpenSans14"}'>
								</div>
							</div>
						</div>
						<div data-win-control="VisiWin.UI.FlexLayout"
							data-win-options='{"style":"Custom.Default","width":"480px","height":"250px","margin":"0px 20px 20px 0px"}'>
							<div data-win-control="VisiWin.UI.FlexLayout"
								data-win-options='{"style":"Custom.Default","width":"100%","height":"40px","backgroundColor":"rgb(96, 196, 239)"}'>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","symbolForegroundColor":"@LightBlue900","showSymbol":true,"iconFont":"lenze-icons","symbol":"devices_new","fontWeight":"Bold","text":"Info: Layouts and devices"}'>
								</div>
							</div>
							<div data-win-control="VisiWin.UI.FlexLayout"
								data-win-options='{"style":"Custom.Default","width":"100%","height":"auto","padding":"5px 10px 5px 10px","backgroundColor":"rgb(227, 242, 253)","flexGrow":1.0}'>
								<div data-win-control="VisiWin.UI.Label"
									data-win-options='{"style":"Custom.Default","text":"The width and height (in px) of the pages depend on your device and the chosen layout:","textWrapping":"Wrap","margin":"0px 0px 4px 0px","fontClass":"OpenSans14"}'>
								</div>
								<div data-win-control="VisiWin.UI.FlexLayout"
									data-win-options='{"style":"Custom.Default","width":"100%","height":"auto","orientation":"Horizontal","alignItems":"Stretch","justifyContent":"Space-between"}'>
									<div data-win-control="VisiWin.UI.FlexLayout"
										data-win-options='{"style":"Custom.Default","height":"auto","width":"auto","margin":"8px 0px 0px 0px"}'>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"FixTop","fontWeight":"Bold","margin":"0px 0px 8px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"7 inch: 1024 x 500","textWrapping":"NoWrap","lineClamp":1.0,"margin":"0px 0px 0px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"10 inch: 1280 x 700","margin":"0px 0px 0px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"15 inch: 1366 x 668","margin":"0px 0px 8px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"custom: width x (height - 100)","margin":"0px 0px 0px 0px"}'>
										</div>
									</div>
									<div data-win-control="VisiWin.UI.FlexLayout"
										data-win-options='{"style":"Custom.Default","height":"auto","width":"auto","borderStyle":"solid","borderWidth":"0px 1px 0px 0px","margin":"0px 5px 0px 5px"}'>
									</div>
									<div data-win-control="VisiWin.UI.FlexLayout"
										data-win-options='{"style":"Custom.Default","height":"auto","width":"auto","margin":"8px 0px 0px 0px"}'>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"FixClassical","fontWeight":"Bold","margin":"0px 0px 8px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"7 inch: 1024 x 400","textWrapping":"NoWrap","lineClamp":1.0,"margin":"0px 0px 0px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"10 inch: 1280 x 600","margin":"0px 0px 0px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"15 inch: 1366 x 568","margin":"0px 0px 8px 0px"}'>
										</div>
										<div data-win-control="VisiWin.UI.Label"
											data-win-options='{"style":"Custom.Default","text":"custom: width x (height - 200)","margin":"0px 0px 0px 0px"}'>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
