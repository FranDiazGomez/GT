<!DOCTYPE html>
<html lang="">
<!--Based on LenzeCyan style-->

<head>
    <title>Colormix</title>
	<script src="Colormix.js"></script>
</head>

<body>
    <div data-win-control="VisiWin.UI.Page"
        data-win-options="{'style':'Custom.Default', backgroundColor:'@AppBackgroundColor'}">
        <div data-win-control="VisiWin.UI.FlexLayout"
            data-win-options='{"style":"Custom.Default","width":"100%","height":"100%","padding":"0px 0px 0px 0px","backgroundColor":"@Transparent"}'>
	        <div data-win-control="VisiWin.UI.FlexLayout" data-win-options='{"style":"Custom.Default","width":"100%","height":"15%"}'>
		        <div data-win-control="VisiWin.UI.Button" data-win-options='{"style":"Custom.Default","width":"20%","height":"80%","text":"Track Configuration"}'></div></div>
	        <div data-win-control="VisiWin.UI.FlexLayout" data-win-options='{"style":"Custom.Default","width":"100%","height":"85%"}' id="DivColormix"></div>
        </div>
    </div>
</body>

</html>
