<!DOCTYPE html>
<html lang="">
<!--Based on LenzeCyan style-->

<head>
    <title>MachinePage</title>
</head>

<body>
    <div data-win-control="VisiWin.UI.Page"
        data-win-options="{'style':'Custom.Default', backgroundColor:'@AppBackgroundColor'}">
        <div data-win-control="VisiWin.UI.FlexLayout"
            data-win-options='{"style":"Custom.Default","width":"100%","height":"100%","padding":"15px", "backgroundColor":"@Transparent"}'>
            <div data-win-control="VisiWin.UI.Label"
                data-win-options='{"style":"Custom.Default","text":"MachinePage","fontClass":"OpenSans22"}'></div>
	        <div data-win-control="VisiWin.UI.NumericVarIn" data-win-options='{"style":"Custom.Default","variableName":"Property1"}' data-win-actions='{"triggers":[{"type":"VisiWin.Triggers.ControlEventTrigger","eventName":"onClick","triggeredActions":[{"type":"Lenze.Actions.ShowKeyboardDialogAction"}]}]}'></div>
	        <div data-win-control="VisiWin.UI.Switch" data-win-options="{style:'Custom.Default'}"></div>
        </div>
    </div>
</body>

</html>
